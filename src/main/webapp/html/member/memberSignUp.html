	<script>
            //使用js顯示預覽圖
            let read = new FileReader();
            let mugShotBox = document.querySelector(".mugShotBox");
            let profilePhoto = document.querySelector("#mem_profilePhoto");
            read.addEventListener("load", function() {
                mugShotBox.innerHTML = `<img src=${read.result}>`;
            })
            profilePhoto.addEventListener("change", function() {
                if (this.files[0]) {
                    read.readAsDataURL(this.files[0]);
                }else{
                    mugShotBox.innerHTML =`<img src="memberImg?id=${param.memId}">`;
                }
            })

            //送表單
            
let logupForm = document.querySelector(".test");
logupForm.addEventListener("click", function () {
    let mem_account = document.querySelector("#mem_account").value;
    let mem_password = document.querySelector("#mem_password").value;
    let mem_name = document.querySelector("#mem_name").value;
    let mem_gender = document.querySelector('input[name="mem_gender"]:checked').value;
    let mem_birthday = document.querySelector("#mem_birthday").value;
    let mem_mobile = document.querySelector("#mem_mobile").value;
    let mem_billAddress = document.querySelector("#mem_billAddress").value;
    let mem_profilePhoto = document.querySelector("#mem_profilePhoto").files[0]; 

    let formData = new FormData();
    formData.append("mem_account", mem_account);
    formData.append("mem_password", mem_password);
    formData.append("mem_name", mem_name);
    formData.append("mem_gender", mem_gender);
    formData.append("mem_birthday", mem_birthday);
    formData.append("mem_mobile", mem_mobile);
    formData.append("mem_billAddress", mem_billAddress);
    formData.append("mem_profilePhoto", mem_profilePhoto);
    formData.append("action", "insert"); 

    fetch("http://localhost:8081/artion/member/member.do", { 
        method: "POST",
        body: formData
    })
    .then(response => {
        if (response.ok) {
            console.log("insert member OK");
        } else {
            console.error("insert member err");
        }
    })
    .catch(err => {
        console.error("Error:", err);
    });
});
